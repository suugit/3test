name: earstoworld

services:
  backend:
    image: suh021/earsToWorld-backend:latest
    container_name: backend
    ports:
      - "8080:8080"
      - "5005:5005"
    networks:
      - ktb_network
    restart: always

  frontend:
    image: suh021/earsToWorld-frontend:latest
    container_name: frontend
    ports:
      - "3000:3000"
    # volumes:
    #   - ./frontend/dist:/usr/share/nginx/html
    networks:
      - ktb_network
    restart: always

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      # - ./frontend/dist:/usr/share/nginx/html  # React 빌드 결과를 Nginx에 연결
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    networks:
      - ktb_network
    restart: always

networks:
  ktb_network:
    driver: bridge